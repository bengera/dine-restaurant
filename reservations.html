<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="color-scheme" content="light only" />
    <title>Reservations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="/js/main.js"></script>
    <script src="/js/footer.js"></script>
    <!-- <link rel="stylesheet" href="/sass/main.scss" /> -->
  </head>
  <body>
    <header class="header res">
      <div class="header__content">
        <img src="./images/logo.svg" alt="logo" class="header__logo" />
        <h1 class="header__heading fw-thin">Reservations</h1>
        <p class="header__description">
          We can’t wait to host you. If you have any special requirements please
          feel free to call on the phone number below. We’ll be happy to
          accommodate you.
        </p>
        <button class="button header__button" data-type="dark">
          RESERVE PLACE
        </button>
      </div>
    </header>
    <main></main>
    <form class="form" id="form" style="color: black">
      <div class="form-control">
        <label for="name" class="visually-hidden">Name</label>
        <input type="text" placeholder="Name" id="name" />
      </div>

      <!--EMAIL-->
      <div class="form-control">
        <label for="email">Email Address</label>
        <input type="email" placeholder="Email Address" id="email" />
      </div>

      <fieldset id="dates">
        <legend>Pick a date</legend>

        <label for="day">Day</label>
        <!--0-9 digits only, consisting of 1 or 2 digits-->
        <input
          type="text"
          placeholder="DD"
          id="day"
          name="day"
          maxlength="2"
          inputmode="numeric"
          pattern="(0[1-9]|[12][0-9]|3[01])"
          oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0,2)"
          required
        />

        <label for="month">Month</label>
        <input
          type="text"
          placeholder="MM"
          id="month"
          name="month"
          maxlength="2"
          inputmode="numeric"
          pattern="(0[1-9]|1[0-2])"
          oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0,2)"
          required
        />

        <label for="year">Year</label>
        <input
          type="text"
          placeholder="YYYY"
          id="year"
          name="year"
          maxlength="4"
          inputmode="numeric"
          pattern="(19[0-9]{2}|20[0-9]{2})"
          oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0,4)"
          required
        />
      </fieldset>
      <fieldset id="times">
        <legend>Pick a time</legend>
        <label for="hour">Hour</label>
        <input
          type="text"
          placeholder="09"
          id="hour"
          name="hour"
          maxlength="2"
          inputmode="numeric"
          pattern="(0[1-9]|1[0-2])"
          oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0,2)"
          required
        />

        <label for="minute">Minute</label>
        <input
          type="text"
          placeholder="00"
          id="minute"
          name="minute"
          maxlength="2"
          inputmode="numeric"
          pattern="(0[1-9]|1[0-2])"
          oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0,2)"
          required
        />

        <label for="ampm">Time Period</label>
        <select name="ampm" id="ampm">
          <option value="am">AM</option>
          <option value="pm">PM</option>
        </select>
      </fieldset>
    </form>
    <footer-component></footer-component>
  </body>
</html>
